<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ekklesia Oradea</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#007782" />
  </head>
  <body class="default-theme mat-typography">
    <app-root>
      <style>
        .loader-wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .progress-spinner {
          width: 48px;
          height: 48px;
          animation: progress-spinner-linear-rotate 2s linear infinite;
          display: block;
          position: relative;
        }

        .progress-spinner svg {
          width: 48px;
          height: 48px;
          position: absolute;
          transform: rotate(-90deg);
          top: 0;
          left: 0;
          transform-origin: center;
          overflow: visible;
          vertical-align: middle;
        }

        .progress-spinner circle {
          animation-name: progress-spinner-stroke-rotate-48;
          stroke-dasharray: 119.381px;
          stroke-width: 10%;
          stroke: #008a95;
          fill: transparent;
          transform-origin: center;
          transition: stroke-dashoffset 225ms linear;
          transition-property: stroke;
          animation-duration: 4s;
          animation-timing-function: cubic-bezier(0.35, 0, 0.25, 1);
          animation-iteration-count: infinite;
        }

        @keyframes progress-spinner-linear-rotate {
          0% {
            transform: rotate(0);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        @keyframes progress-spinner-stroke-rotate-48 {
          0% {
            stroke-dashoffset: 113.41149479459152;
            transform: rotate(0);
          }
          12.5% {
            stroke-dashoffset: 23.876104167282428;
            transform: rotate(0);
          }
          12.5001% {
            stroke-dashoffset: 23.876104167282428;
            transform: rotateX(180deg) rotate(72.5deg);
          }
          25% {
            stroke-dashoffset: 113.41149479459152;
            transform: rotateX(180deg) rotate(72.5deg);
          }

          25.0001% {
            stroke-dashoffset: 113.41149479459152;
            transform: rotate(270deg);
          }
          37.5% {
            stroke-dashoffset: 23.876104167282428;
            transform: rotate(270deg);
          }
          37.5001% {
            stroke-dashoffset: 23.876104167282428;
            transform: rotateX(180deg) rotate(161.5deg);
          }
          50% {
            stroke-dashoffset: 113.41149479459152;
            transform: rotateX(180deg) rotate(161.5deg);
          }

          50.0001% {
            stroke-dashoffset: 113.41149479459152;
            transform: rotate(180deg);
          }
          62.5% {
            stroke-dashoffset: 23.876104167282428;
            transform: rotate(180deg);
          }
          62.5001% {
            stroke-dashoffset: 23.876104167282428;
            transform: rotateX(180deg) rotate(251.5deg);
          }
          75% {
            stroke-dashoffset: 113.41149479459152;
            transform: rotateX(180deg) rotate(251.5deg);
          }

          75.0001% {
            stroke-dashoffset: 113.41149479459152;
            transform: rotate(90deg);
          }
          87.5% {
            stroke-dashoffset: 23.876104167282428;
            transform: rotate(90deg);
          }
          87.5001% {
            stroke-dashoffset: 23.876104167282428;
            transform: rotateX(180deg) rotate(341.5deg);
          }
          100% {
            stroke-dashoffset: 113.41149479459152;
            transform: rotateX(180deg) rotate(341.5deg);
          }
        }
      </style>

      <div class="loader-wrapper">
        <div class="progress-spinner">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" viewBox="0 0 42.8 42.8">
            <circle cx="50%" cy="50%" r="19"></circle>
          </svg>
        </div>
      </div>
    </app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
</html>
