<div class="container margin-top__default" *ngIf="resource">
  <mat-card class="mat-card-flat">
    <mat-card-header class="">
      <img mat-card-avatar class="example-header-image" [src]="resource.author?.avatar" alt="" *ngIf="resource.author?.avatar" />
      <span mat-card-avatar *ngIf="!resource.author?.avatar">{{resource.author?.displayName | userInitials}}</span>
      <mat-card-title>{{ resource.title }}</mat-card-title>
      <mat-card-subtitle>{{resource.author?.displayName}}, {{resource.dateTime?.toDate() | date}}</mat-card-subtitle>
    </mat-card-header>
    <div *ngIf="resource.tags?.length" class="mat-card-text" align="left">
      <app-resource-tags [tags]="resource.tags"></app-resource-tags>
    </div>
    <mat-card-actions>
      <a [href]="resource.downloadUrl" download mat-icon-button [disabled]="!resource.downloadUrl">
        <mat-icon aria-label="download">get_app</mat-icon>
      </a>
      <app-audio-play-button-shell [audioResource]="resource | convertToAudioResource"></app-audio-play-button-shell>
    </mat-card-actions>
    <mat-card-content *ngIf="resource.description">
      <p>{{resource.description}}</p>
    </mat-card-content>
    <img *ngIf="resource.cover.url" mat-card-image [src]="resource.cover.url" />
  </mat-card>
</div>
