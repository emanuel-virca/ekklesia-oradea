<div class="web-portal-app" [ngClass]="{'audio-player-visible': isAudioPlayerVisible$ | async}">
  <app-main-nav class="mat-elevation-z6" [identity]="identity$ | async" (toggleSidenavEvent)="sidenav.toggle()" (signInEvent)="signIn()" (signOutEvent)="signOut()"></app-main-nav>
  <mat-sidenav-container>
    <mat-sidenav mode="over" #sidenav autoFocus="false">
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigationItems" routerLinkActive="active-list-item" [routerLink]="[item.routerLink]" (click)="sidenav.close()">
          <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
          <span matLine>{{item.name}}</span>
        </a>
        <a mat-list-item *ngIf="canAccessAdmin$ | async" routerLinkActive="active-list-item" [routerLink]="['/admin']">
          <mat-icon mat-list-icon>settings</mat-icon>
          <span matLine>Admin Portal</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-bottom-nav></app-bottom-nav>
</div>
