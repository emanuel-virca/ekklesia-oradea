<button mat-icon-button *ngIf="(playing$ | async) === true" (click)="onPause()" [disabled]="!audioResource?.streamUrl" class="loader-buttton">
  <mat-icon>pause</mat-icon>
  <svg class="seeking" viewBox="0 0 50 50" *ngIf="loading$ | async">
    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
  </svg>
</button>
<button mat-icon-button *ngIf="(playing$ | async) === false" (click)="onPlay()" [disabled]="!audioResource?.streamUrl" class="loader-buttton">
  <mat-icon>play_arrow</mat-icon>
  <svg class="seeking" viewBox="0 0 50 50" *ngIf="loading$ | async">
    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
  </svg>
</button>
