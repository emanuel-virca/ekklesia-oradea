<!-- this grid is used as a placeholder for beeing able to compute masonry item width -->
<div class="masonry-grid">
    <div #masonryItemSizer class="masonry-item-sizer"></div>
</div>

<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <ngx-masonry [options]="masonryOptions" [updateLayout]="updateMasonryLayout" [useImagesLoaded]="false" *ngIf="viewInitalized"
        class="masonry-grid">
        <div class="masonry-item-sizer"></div>
        <div class="gutter-sizer"></div>
        <ngxMasonryItem class="masonry-item" *ngFor="let resource of resources">
            <app-resource-card [resource]="resource" [width]="cardWidth"></app-resource-card>
        </ngxMasonryItem>
    </ngx-masonry>
</div>
