<div class="container-fluid">
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <mat-card *ngFor="let resource of searchResults" mat-ripple class="resource-result" (click)="onResourceClick(resource)">
      <mat-card-header>
        <mat-card-title> {{resource.name}} </mat-card-title>
        <mat-card-subtitle> by {{resource.author.firstName}} {{resource.author.lastName}} </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
