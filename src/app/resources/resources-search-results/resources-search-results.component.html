<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <mat-list>
    <mat-list-item *ngFor="let resource of searchResults">
      <mat-icon mat-list-icon>record_voice_over</mat-icon>
      <h4 matLine> {{resource.name}} </h4>
      <p matLine> by {{resource.author.firstName}} {{resource.author.lastName}} </p>
    </mat-list-item>
  </mat-list>
</div>
<app-material-list-content-loader *ngIf="loading"></app-material-list-content-loader>
