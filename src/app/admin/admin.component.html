<div class="admin-app">
  <app-main-nav class="mat-elevation-z6" [user]="user$ | async" (toggleSidenavEvent)="sidenav.toggle()" (signOutEvent)="signOut()"></app-main-nav>
  <mat-sidenav-container fullscreen hasBackdrop="false">
    <mat-sidenav [mode]="mediaObserver.isActive('xs') ? 'over': 'side'" [opened]="!mediaObserver.isActive('xs')" #sidenav autoFocus="false">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="/" style="height: 0;"></a> -->
        <a mat-list-item *ngFor="let item of navigationItems" routerLinkActive="active-list-item" [routerLink]="[item.routerLink]" (click)="sidenav.close()">
          <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
          <span matLine fxHide.sm>{{item.name}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
