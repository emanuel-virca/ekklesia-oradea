<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" opened [fixedInViewport]="true" [fixedTopGap]="64">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['resources']" class="menu-button" routerLinkActive="mat-accent">
        <mat-icon mat-list-icon>perm_media</mat-icon>
        <span matLine>Resources</span>
      </a>
      <a mat-list-item [routerLink]="['authors']" class="menu-button" routerLinkActive="mat-accent">
        <mat-icon mat-list-icon>people</mat-icon> 
        <span matLine>Authors</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="top-app-bar-margin">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
