<div class="container-fluid">
  <h2>Edit Resource</h2>
  <form class="form-horrizontal" [formGroup]="resourceForm">
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title" required>
      <mat-error *ngIf="title.errors?.required"> Title is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Author" formControlName="author" [compareWith]="compareWith" required>
        <mat-option *ngFor="let option of authors | async" [value]="option.value">{{option.text}}</mat-option>
      </mat-select>
      <mat-error *ngIf="author.errors?.required">Author is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dateTime" (focus)="picker.open()" (click)="picker.open()"
        readonly required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="dateTime.errors?.required">Date is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Hearthis Id" formControlName="hearthisId">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Type" formControlName="resourceType" required>
        <mat-option *ngFor="let option of resourceTypes" [value]="option.value">{{option.text}}</mat-option>
      </mat-select>
      <mat-error *ngIf="resourceType.errors?.required">Type is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="url" placeholder="Image Url" formControlName="imageSrc">
    </mat-form-field>
    <app-image-uploader [url]="imageSrc.value" (urlChanged)="imageSrcChanged($event)"></app-image-uploader>
    <br>
    <button mat-icon-button (click)="save()" [disabled]="!resourceForm.dirty || !resourceForm.valid">
      <mat-icon>save</mat-icon> Save
    </button>
  </form>
</div>
