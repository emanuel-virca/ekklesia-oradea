<div class="container-fluid">
    <h2>Resources</h2>
    <button mat-icon-button [routerLink]="['/admin/create-resource']">      
      <mat-icon aria-label="Add">add</mat-icon>
    </button>
    <mat-divider></mat-divider>
    <br>
   
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- DateTime Column -->
        <ng-container matColumnDef="dateTime">
          <th mat-header-cell *matHeaderCellDef> Date Time </th>
          <td mat-cell *matCellDef="let element"> {{element.dateTime?.toDate() | date}} </td>
        </ng-container>
    
        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="(element.author | doc | async) as author">
              {{author?.firstName}}&nbsp;{{author?.lastName}}
            </span>
          </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/admin/edit-resource',element.id]">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="confirmDelete(element)">
              <mat-icon aria-label="Clear">clear</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
