<div *ngIf="!url">
  <input type="file" *ngIf="!uploading" (change)="uploadAsync($event)" accept=".png,.jpg, .jpeg" />
  <mat-progress-bar *ngIf="uploading" [color]="primary" [mode]="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="url">
  <img [src]="url" alt="">
  <button type="button" color="primary" mat-raised-button (click)="deleteAsync()" class="delete">
    <mat-icon>close</mat-icon> Delete
  </button>
</div>
