<mat-toolbar color="primary" [class.searchMode]="showSearch">
  <mat-toolbar-row class="main-row">
    <span class="logo" routerLink="/">Ekklesia</span>
    <span class="example-spacer"></span>
    <button type="menu" mat-button routerLink="contact">
      CONTACT
    </button>
    <button type="menu" mat-icon-button (click)="onStartSearch()">
      <mat-icon aria-label="Search resources">search</mat-icon>
    </button>
    <div mdcMenuSurfaceAnchor #demoanchor *ngIf="(user$ | async) as user; else: showLogin">
      <button mat-icon-button class="user-display" aria-label="user.displayName" [matMenuTriggerFor]="profileMenu">
        {{ getInitials(user.displayName) }}
      </button>
      <mat-menu #profileMenu="matMenu">
        <button [routerLink]="['/admin']" mat-menu-item>Admin Portal</button>
        <button mat-menu-item (click)="signOut()">Logout</button>
      </mat-menu>
    </div>
    <ng-template #showLogin>
      <button type="menu" mat-icon-button (click)="signIn()">
        <mat-icon aria-label="Login">person</mat-icon>
      </button>
    </ng-template>
  </mat-toolbar-row>
  <mat-toolbar-row class="search-row">
    <app-resources-search *ngIf="showSearch" class="search-form"></app-resources-search>
    <button type="menu" mat-icon-button (click)="onStopSearch()">
      <mat-icon aria-label="Search resources">clear</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
