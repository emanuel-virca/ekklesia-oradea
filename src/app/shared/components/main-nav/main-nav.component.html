<mat-toolbar color="primary" class="header">
  <button mat-icon-button [matMenuTriggerFor]="navMenu" class="header__button">
    <mat-icon aria-label="Navigation menu">menu</mat-icon>
  </button>
  <mat-menu #navMenu="matMenu">
    <a mat-menu-item *ngFor="let item of navigationItems" routerLink="{{item.routerLink}}" routerLinkActive="active">
      <mat-icon aria-label="item.name">{{item.icon}}</mat-icon>
      <span>{{item.name}}</span>
    </a>
  </mat-menu>
  <a class="logo" routerLink="/">Ekklesia</a>
  <span class="example-spacer"></span>
  <div class="header__main-nav">
    <div *ngIf="(user$ | async) as user; else: showLogin">
      <button mat-icon-button class="header__button user-display" [matMenuTriggerFor]="profileMenu" color="primary">
        <span class="user-display__initials">{{ getInitials(user.displayName) }}</span>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button [routerLink]="['/admin']" mat-menu-item>Admin Portal</button>
        <button mat-menu-item (click)="signOut()">Logout</button>
      </mat-menu>
    </div>
    <ng-template #showLogin>
      <button mat-icon-button (click)="signIn()" class="header__button">
        <mat-icon aria-label="Login">person</mat-icon>
      </button>
    </ng-template>
  </div>
  <div class="header_search">
    <app-resources-search></app-resources-search>
  </div>
</mat-toolbar>
